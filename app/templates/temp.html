<html lang="en">
<head>
	<title>News Media Bias Detection</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/main.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/menu.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='CSS/header.css')}}">

<header>
	<ul>
		<li>
			<a href= "{{url_for('index')}}"> Home </a>
		</li>
	</ul>
</header>
<body>

	<div class="bg-contact3" style="background-image: url('images/juliana-malta-Uy0Bq8vYjk4-unsplash.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form" action="{{url_for('detect')}}" method="POST">
					<span class="contact3-form-title">
						News Bias Detection System
					</span>

						

					<div class="wrap-input3 validate-input" data-validate="URL is required">
							<input class="input3" type="url" name="name" placeholder="Enter URL">
							<span class="focus-input3"></span>
					</div>

					
					<button class="contact3-form-btn" type="submit" name="submit1" value="submit">
						Submit
					</button>
					
				</form>
				<br>
				<h3 style="color: white; text-align:center">OR</h3>
				<br>
				<form action="{{url_for('select')}}" method="POST" role="form">

	

					<div class="wrap-input3 ">

						<div class="search_categories">
							<div class="select">
							  <select id="search_categories"  name="menu">
								  <option value="" disabled selected>Choose a news source</option>
								  {% for n in ns %}
									<option value="{{n}}">{{ n }}</option>
								  {% endfor %}
							  </select>
							  
							</div>
						</div>


						
					</div>

					
					<button class="contact3-form-btn" type="submit" name="submit2" value="submit">
						Submit
					</button>
					<script src="{{url_for('static',filename='js/menu.js')}}"></script>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
